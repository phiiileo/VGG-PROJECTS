<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Emmanuel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <!-- <aside>Brand Name</aside> -->
        <nav>
            <!-- <a href="#">Home</a> -->
            <a href="#Sign-in" class="_login">Sign In</a>
            <a href="#Sign-up" class="_register">Register</a>
        </nav>
    </header>
    <main>
        <div class="container1" id="Sign-up">

            <form id="register" action="#">
                <div class="spin"></div>
                <h3>Sign Up</h3>

                <div class="form-group">
                    <label for="fullname">Fullname (Firstname first):</label>
                    <input type="text" name="fname" placeholder="Enter Your fullname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" name="fname" placeholder="Enter Your email address">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="fname" placeholder="Enter Your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter at least 8 characters">

                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" name="cpassword" value="" placeholder="Re-enter your password">

                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female
                </div>

                <div class="form-group">
                    <button id="sign-up">Sign Up</button>
                    <input type="reset" value="Reset">
                </div>

                <p>Have an account? <a href="#Sign-in" class="_login">Sign in</a></p>
            </form>
        </div>

        <div class="container2" id="Sign-in">
            <form id="sign-inn" action="#">
                <div class="spin"></div>
                <h3>Sign In</h3>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" name="fname" placeholder="Enter Your email address">
                </div>
                <div class="form-group">
                    <label for="_password">Password:</label>
                    <input type="password" name="_password" id="_password" placeholder="Enter at least 8 characters">
                </div>
                <div class="form-group">
                    <button id="login">Sign In</button>
                </div>

                <p>Don't have an account? <a href="#Sign-up" class="_register">Sign Up</a></p>
            </form>
        </div>

    </main>
</body>
<script>
    // sign up button function
    let btn = document.getElementById('sign-up');
    btn.addEventListener('click', function () {
        event.preventDefault();
        alert("Thanks for registering, we will get back to you shoertly!")
    })

    // sign in button function
    let btn2 = document.getElementById('login');
    btn2.addEventListener('click', function () {
        event.preventDefault();
        alert("Please check back later!")
    })

    let sign_in = document.getElementById("sign-up");

    console.log(sign_in.style)
</script>

</html>
