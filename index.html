<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Emmanuel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        <div class="container1" id="Sign-up">

            <form id="register" action="#" name="form1" method="POST">
                <div class="spin"></div>
                <h1>VGG Internship</h1>
                <h3>Sign Up</h3>
                <p id="message"></p>
                <div class="form-group">
                    <label for="fullname">Fullname (Firstname first):</label>
                    <input type="text" name="Fullname" placeholder="Enter Your fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" name="Email" placeholder="Enter Your email address" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="Username" placeholder="Enter Your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: <i>(min - 8 characters; max -16 characters)</i></label>
                    <input class="password" type="password" name="Password" id="password" placeholder="Enter at least 8 characters" required>

                    <label for="cpassword">Confirm Password:</label>
                    <input class="password" type="password" name="confirm-password" value="" placeholder="Re-enter your password" required>

                </div>
                <!-- <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female
                </div> -->

                <div class="form-group">
                    <button id="sign-up">Sign Up</button>
                    <input type="reset" name="reset" value="Reset">
                </div>

                <p>Have an account? <a href="#Sign-in" class="_login">Sign in</a></p>
            </form>
        </div>

        <div class="container2" id="Sign-in">
            <form id="sign-inn" action="#">
                <div class="spin"></div>
                <h1>VGG Internship</h1>
                <h3>Sign In</h3>
                <p id="feedback"></p>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" name="_fname" placeholder="Enter Your email address">
                </div>
                <div class="form-group">
                    <label for="_password">Password: <i>(min - 8 characters; max -16 characters)</i></label>
                    <input type="password" name="_password" id="_password" placeholder="Enter at least 8 characters">
                </div>
                <div class="form-group">
                    <button id="login">Sign In</button>
                </div>

                <p>Don't have an account? <a href="#Sign-up" class="_register">Sign Up</a></p>
            </form>
        </div>

    </main>
</body>
<script src="./js/main.js"></script>
</html>
