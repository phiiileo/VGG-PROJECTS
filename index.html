<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Emmanuel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <aside>Brand Name</aside>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <main>
        <form action="#">
            <h3>Register</h3>

            <div class="form-group">
                <label for="fullname">Fullname (Firstname first):</label>
                <input type="text" name="fname" placeholder="Enter Your fullname">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" name="fname" placeholder="Enter Your email address">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="fname" placeholder="Enter Your fullname">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter at least 8 characters">

                <label for="cpassword">Confirm Password:</label>
                <input type="password" name="cpassword" value="" placeholder="Re-enter your password">

            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" >Male <br>
                <input type="radio" name="gender" value="female">Female
            </div>

            <div class="form-group">
                <button onclick="handleSubmit()">Submit</button>
                <input type="reset" value="Clear">
            </div>

            <p>Have an account? <a href="#">Sign in</a></p>
        </form>
    </main>
</body>

</html>
